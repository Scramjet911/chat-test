

<!doctype html>
<html>
    <head>
        <title>Real-time chat</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link href="./css/style.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <div class="msgdet">
            <div class="dets">Sender : 
                <input id="sender" class = "message_input" placeholder="Sender">
            </div>
            <button id="connbtn" class = "conn_btn">Connect</button>
            <div class= "dets">Token : 
                <span contenteditable="true" id="token" class = "message_input"></span>
            </div>
        </div>
        <div class="user_chat">
            <div class="user_list_wrapper">
                <div class="top_menu">
                    <div class="title">Users</div>
                </div>
                <div id='userList' class="user_list">
                    <!-- Populate -->
                </div>
            </div>
            <div id = "chatWindow" class="chat_window">
                <div class="top_menu">
                    <div class="buttons">
                        <div id = "closeBtn" class="button close"></div>
                        <div class="button minimize"></div>
                        <div class="button maximize"></div>
                    </div>
                    <div id="chatTitle" class="title">Chat</div>
                </div>
                <ul id ="messages" class="messages">
                </ul>
                <div class="bottom_wrapper clearfix">
                    <i id="typing"></i>
                    <form id="form">
                        <div class="message_input_wrapper">
                            <input id="message" class="message_input" placeholder="Type your message here..." />
                        </div>
                        <button class="send_message">
                        Send
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/rexeze/formatTimeStamp/src/index-cdn.js"></script>
        <script src="./js/chat.js"></script>
    </body>
</html>
